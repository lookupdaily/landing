<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Look up Daily test</title>

    <!-- Importing fonts from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|PT+Serif:400,700&display=swap" rel="stylesheet">

    <!-- Importing our stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>

      <div class="cards">

        </div>
      
        <div class="card-white">
         <img src="images/lookup-malaysia-kl-poolview-2019.jpg" alt="Kuala Lumpur skyline
         ">
         <h3>Cities</h3>
         </div>
      
        <div class="card-white">
          <img src="images/lookup-malaysia-tanahrata-tea-2019.jpg" alt="tea plantations in Cameron Highlands, Malaysia">

        </div>
      
      </div>


    </div>
    <div class="footer">
      <p>Website made by Liz in 2.5 hours</p>
    </div>
    

  </body>
